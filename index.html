<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8442c04c41.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <span>Greatreads</span>
      </div>
      <div class="navbar-menu"></div>
    </nav>
    <div class="main">
      <div class="main-content">
        <h1>My Library</h1>
        <div id="library-container"></div>
        <div>
          <button id="show-form-button" class="button button-add">
            New Book
          </button>
        </div>
        <div class="form-container">
          <form id="new-book-form" class="hidden" novalidate>
            <h1>New Book</h1>
            <div class="field">
              <label for="title-input">Title</label>
              <input type="text" id="title-input" required />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="field">
              <label for="author-input">Author</label>
              <input type="text" id="author-input" required minlength="5" />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="field">
              <label for="pages-input">Pages</label>
              <input
                type="number"
                id="pages-input"
                required
                max="2500"
                min="10"
              />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="field">
              <label for="read-input">Read</label>
              <input type="checkbox" id="read-input" />
            </div>
            <button
              type="submit"
              id="new-book-button"
              class="button button-add"
            >
              Add Book
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
